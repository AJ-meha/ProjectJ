<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
            <ion-buttons right>
                <button ion-button  type="button" (click)="logOut()" title="Logout">
                  <ion-icon name="log-out"></ion-icon>
                </button>
              </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content padding>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
