<ion-header>

  <ion-navbar>
    <ion-title>customer-login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm">
    <div id="recaptcha-container"></div>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
    </ion-item>
    <ion-item>
      <ion-label item-start>{{mobile_code}}</ion-label>
      <!-- <ion-select>
        <ion-option *ngFor="let mobileno of mobile_arr;let indx=index" value="{{$mobile_arr[indx]['value']}}">{{$mobile_arr[indx]['key']}}</ion-option>
      </ion-select> -->
      <ion-input #mobile formControlName="mobile" type="number" [(ngModel)]="phoneNumber" [class.invalid]="!loginForm.controls.mobile.valid &&
            (loginForm.controls.mobile.dirty || loginForm.controls.mobile.touched)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.mobile.valid  &&
      (loginForm.controls.mobile.dirty || loginForm.controls.mobile.touched)">
      <p>Please enter a valid number.</p>
    </ion-item>

    <button ion-button id="sign-in-button" (click)="signIn(phoneNumber)">
      Sign In
    </button>
  
  </form>
</ion-content>
