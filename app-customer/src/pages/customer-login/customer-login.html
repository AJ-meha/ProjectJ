<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button color="dark" (click)="goBack()">
        <ion-icon name="ios-arrow-round-back" svgversion></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'LOGIN' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p class="light-text font-weight-medium login-help" text-center>{{ 'PHONE_NUMBER' | translate }}</p>

  <form [formGroup]="loginForm">
    <div id="recaptcha-container"></div>

    <ion-item class="mob-input" no-padding>
      <ion-select [(ngModel)]="mobile_code" [ngModelOptions]="{standalone: true}" item-start interface="popover" placeholder="--">
        <ion-option *ngFor="let code of mobile_codeArr" value="{{code.key}}">{{code.value}}</ion-option>
      </ion-select>
      <ion-input #mobile formControlName="mobile" type="tel" clearInput="true" [(ngModel)]="phoneNumber" [class.invalid]="!loginForm.controls.mobile.valid &&
            (loginForm.controls.mobile.dirty || loginForm.controls.mobile.touched)"></ion-input>
    </ion-item>
    <div class="error-message" *ngIf="!loginForm.controls.mobile.valid  &&
      (loginForm.controls.mobile.dirty || loginForm.controls.mobile.touched)">
      <div>{{ 'ENTER_VALID_NUMBER' | translate }}</div>
    </div>

    <!-- <button ion-button id="sign-in-button" (click)="signIn(phoneNumber)">
      Sign In
    </button> -->

  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block color="primary" id="sign-in-button" (click)="signIn(phoneNumber)">
      {{ 'SIGN_IN' | translate }}
    </button>
  </ion-toolbar>
</ion-footer>
