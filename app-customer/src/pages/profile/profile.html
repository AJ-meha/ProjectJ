<ion-header no-border>
  <ion-navbar>
    <ion-title>{{ 'PROFILE_PAGE.PROFILE' | translate }}</ion-title>
    <ion-buttons right>
      <button ion-button  type="button" (click)="logOut()" title="Logout">
        {{ 'LOGOUT' | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    {{ 'PROFILE_PAGE.MY_PROFILE' | translate }}
  </p>

  <h3>
    {{ 'PROFILE_PAGE.SELECT_LANG' | translate }}
  </h3>
  <ion-select  [(ngModel)]="language_selection" (ionChange)="segmentChanged($event)">
    <ion-option value="en">{{ 'GLOBAL.BUTTONS.BTN_ENG' | translate }}</ion-option>
    <ion-option value="zh_cn">{{ 'GLOBAL.BUTTONS.BTN_ZH_CN' | translate }}</ion-option>
    <ion-option value="mr">{{ 'GLOBAL.BUTTONS.BTN_MR' | translate }}</ion-option>
  </ion-select>

  <button ion-button  type="button" (click)="getAPI()" >
   TEST AUTH TOKEN
  </button>

  <button ion-button  type="button" (click)="selectLang()" >
    Select Language
  </button>
</ion-content>
