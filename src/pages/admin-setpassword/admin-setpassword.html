<ion-header>

  <ion-navbar>
    <ion-title>admin-setpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="resetForm" (submit)="resetpassword()" novalidate>
	<ion-col col-12 col-md-6>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="emailid" [ngModelOptions]="{standalone: true}" readonly></ion-input>
      </ion-item>
    </ion-col>
	<ion-col col-12 col-md-6>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input #password formControlName="password" type="password" placeholder="Your password"
          [class.invalid]="!resetForm.controls.password.valid &&
            resetForm.controls.password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!resetForm.controls.password.valid  &&
        resetForm.controls.password.dirty">
        <p>Your password needs more than 6 characters.</p>
      </ion-item>
    </ion-col>
  
    <button ion-button block type="submit">
      Submit
    </button>
  </form>
</ion-content>
