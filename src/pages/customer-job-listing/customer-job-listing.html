<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
    <ion-buttons right>
      <button ion-button  type="button" (click)="logOut()" title="Logout">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <p padding>
    List of jobs
  </p>

  <!-- <button ion-button small (click)="openModal()">
      View Modal
  </button> -->

  <ion-card padding *ngFor="let job of jobs">
    <h5>{{job.designation}}</h5>
    <button ion-button small (click)="openJob(job.key)">
        View Job
    </button>
  </ion-card>

</ion-content>
